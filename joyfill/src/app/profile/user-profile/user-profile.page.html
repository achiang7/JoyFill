
<app-topmenu></app-topmenu>

<ion-content>
  <ion-grid>
    <ion-row>
      
      <ion-col class="overview" style="margin-left: 7%;">
        <ion-item lines="none" id="welcome">
          <ion-label class="ion-text-wrap">
            <ion-title>{{ this.welcomeHeadline }}</ion-title>
            <ion-text style="color: grey">
              <p>{{ this.introMsg }}</p>
            </ion-text>
          </ion-label>
        </ion-item>

        <ion-item lines="none" id="search-bar">
          <ion-searchbar></ion-searchbar>
        </ion-item>

        <br><br><br>

        <ion-item lines="none" class="joy-row">
          <ion-grid>
            <ion-row>
              <ion-col class="joy-col" size="3" (click)="goToJoyMap()">
                <img [src]="'assets/icon/joymap.png'" />
                Joymap
                <br>&nbsp;
              </ion-col>
              <ion-col class="joy-col" size="3" *ngFor="let joy of this.profileUser.joys" (click)="this.displayedJoy = joy">
                <img [src]="joy.joyIcon" />
                {{ joy.name }}
                <br>&nbsp;
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>

      <ion-col class="planner" style="margin-left: 10%;">
        <!-- <app-planner *ngIf="this.ownsProfile"></app-planner>
        <app-joycard *ngIf="!this.ownsProfile"></app-joycard> -->
        <app-joycard [joy]="displayedJoy"></app-joycard>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
