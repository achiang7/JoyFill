<ion-content padding >

  <form class="form" [formGroup]="userInfoForm" (ngSubmit)="onNext(userInfoForm.value)">
    <ion-item>
      <ion-label position="floating" color="primary">First Name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating" color="primary">Last Name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!userInfoForm.valid">Next</ion-button>
  </form>
  
</ion-content>
