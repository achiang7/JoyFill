<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:circle
        class="node"
        [attr.fill]="node.color"
        cx="0"
        cy="0"
        [attr.r]="node.r">
    </svg:circle>
    <svg:text
        class="node-name"
        [attr.font-size]="node.fontSize"
        [attr.dy]="node.dy">
      {{node.name}}
    </svg:text>
    <svg:image
        class="node-icon"
        [attr.xlink:href]="node.icon"
        [attr.x]="-node.r"
        [attr.y]="-node.r"
        [attr.height]="node.r * 2"
        [attr.width]="node.r * 2">
      {{node.icon}}
    </svg:image>
  </svg:g>
